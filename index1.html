<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Themed Web Page</title>
    <link rel="stylesheet" href="stylee.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <button class="lesson-btn" onclick="showLessons()">LESSONS</button>
        <button class="quiz-btn" onclick="showQuiz()">QUIZ</button>

        <!-- Quiz Section (Hidden by default) -->
        <div id="quiz-section" class="quiz-section">
          <h3>Select Level</h3>
          <button class="level-btn">Basic Level</button>
          <button class="level-btn">Intermediate Level</button>
          <button class="level-btn">Advanced Level</button>
        </div>

        <!-- Lessons Section (Hidden by default) -->
        <div id="lesson-section" class="lesson-section">
          <h3>Select Topic</h3>
          <button class="lesson-item-btn">Variable and Data Types</button>
          <button class="lesson-item-btn">Introducing Lists</button>
          <button class="lesson-item-btn">Working with Lists</button>
          <button class="lesson-item-btn">if statements</button>
          <button class="lesson-item-btn">Dictionaries</button>
          <button class="lesson-item-btn">User Input and while loops</button>
          <button class="lesson-item-btn">Functions</button>
          <button class="lesson-item-btn">Classes</button>
          <button class="lesson-item-btn">File and Exception</button>
          <!-- <button class="lesson-item-btn">testing Your code</button>
          <button class="lesson-item-btn">Lesson 11</button> -->
        </div>
      </div>

      <div class="main-content">
        <!-- Logo -->
        <div class="logo-container">
          <img src="logo.jpg" alt="PyMentorBot Logo" class="logo" />
        </div>

        <!-- Chat Output -->
        <div id="chat-output"></div>

        <!-- Fixed Input Area -->
        <div class="fixed-input-container">
          <div class="input-area">
            <textarea
              class="input-box"
              id="user-input"
              placeholder="Type your message here..."
            ></textarea>
            <button class="send-btn" onclick="handleUserInput()">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app1.js"></script>
  </body>
</html>
