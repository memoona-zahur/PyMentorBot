<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <div class="logo-container">
        <img src="file:///C:/Users/User/Downloads/login/static/lesson/logo.png" alt="Logo" class="logo"> <!-- Add your logo here -->
        <h1 class="project-name">PyMentorBot</h1>
      </div>
      
      <form id="signupForm">
        <div class="input-group">
          <input type="text" id="username" name="username" required>
          <label>Username</label>
        </div>

        <div class="input-group">
          <input type="email" id="email" name="email" required>
          <label>Email</label>
        </div>
        
        <div class="input-group">
          <input type="password" id="password" name="password" required>
          <label>Password</label>
        </div>
        
        <button type="submit" class="signup-button">Sign Up</button>
        <p class="login-prompt">Already have an account? <a href="file:///C:/Users/User/Downloads/login/static/index.html">Login</a></p>
      </form>
    </div>
  </div>
  <script src="signup.js"></script>
</body>
</html>
